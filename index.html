<!DOCTYPE html>
<html lang="az">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Sistem</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./font.css ">
    <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
    

</head>

<body>
    <div class=" flex justify-self-end mr-[100px]">
        <div class="relative group">
            <!-- Main Button -->
             <div >
            <button data-use="AZ" class="languages-btn active flex items-center gap-3 px-6 py-3 bg-white/80 backdrop-blur-lg rounded-2xl hover:bg-white shadow-lg hover:shadow-xl transition-all duration-600 border border-gray-300">
                <div class="relative w-6 h-6 overflow-hidden rounded-lg bg-gradient-to-r from-blue-500 via-red-500 to-green-500"></div>
                <span class="font-medium bg-gradient-to-r from-gray-700 to-gray-900 bg-clip-text text-transparent" data-language="nav_az">AZ</span>
                <svg class="w-4 h-4 text-gray-400 group-hover:text-gray-600 transition-transform duration-300 group-hover:rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
            </button>
    
            <!-- Dropdown Menu -->
            <div class="absolute left-0 invisible group-hover:visible opacity-0 group-hover:opacity-100 mt-2 w-48 bg-white/80 backdrop-blur-lg rounded-2xl shadow-xl border border-gray-100/50 transition-all duration-300 transform origin-top scale-95 group-hover:scale-100">
                <!-- Azerbaijan -->
                <button data-use="AZ" class="languages-btn w-full flex items-center gap-3 px-6 py-4 hover:bg-gray-50/50 transition-all duration-200 rounded-t-2xl">
                    <div class="w-6 h-6 rounded-lg bg-gradient-to-r from-blue-500 via-red-500 to-green-500"></div>
                    <span class="font-medium text-gray-700" data-language="lang_az">Azərbaycan</span>
                </button>
    
                <!-- English -->
                <button data-use="EN" class="languages-btn w-full flex items-center gap-3 px-6 py-4 hover:bg-gray-50/50 transition-all duration-200">
                    <div class="w-6 h-6 rounded-lg bg-gradient-to-r from-red-500 via-white to-blue-500"></div>
                    <span class="font-medium text-gray-700" data-language="lang_en">English</span>
                </button>
    
                <!-- Russian -->
                <button data-use="RU" class="languages-btn w-full flex items-center gap-3 px-6 py-4 hover:bg-gray-50/50 transition-all duration-200 rounded-b-2xl">
                    <div class="w-6 h-6 rounded-lg bg-gradient-to-r from-white via-blue-500 to-red-500"></div>
                    <span class="font-medium text-gray-700" data-language="lang_ru">Русский</span>
                </button>
            </div>
        </div>
    </div>
</div>
    
            <!-- Dropdown Menu -->
            <div class="absolute left-0 invisible group-hover:visible opacity-0 group-hover:opacity-100 mt-2 w-48 bg-white/80 backdrop-blur-lg rounded-2xl shadow-xl border border-gray-100/50 transition-all duration-300 transform origin-top scale-95 group-hover:scale-100">
                <!-- Azerbaijan -->
                <button class="w-full flex items-center gap-3 px-6 py-4 hover:bg-gray-50/50 transition-all duration-200 rounded-t-2xl">
                    <div class="w-6 h-6 rounded-lg bg-gradient-to-r from-blue-500 via-red-500 to-green-500"></div>
                    <span class="font-medium text-gray-700">Azərbaycan</span>
                </button>
    
                <!-- English -->
                <button data-use="EN" class="w-full flex items-center gap-3 px-6 py-4 hover:bg-gray-50/50 transition-all duration-200">
                    <div class="w-6 h-6 rounded-lg bg-gradient-to-r from-red-500 via-white to-blue-500"></div>
                    <span class="font-medium text-gray-700">English</span>
                </button>
    
                <!-- Russian -->
                <button data-use="RU" class="w-full flex items-center gap-3 px-6 py-4 hover:bg-gray-50/50 transition-all duration-200 rounded-b-2xl">
                    <div class="w-6 h-6 rounded-lg bg-gradient-to-r from-white via-blue-500 to-red-500"></div>
                    <span class="font-medium text-gray-700">Русский</span>
                </button>
            </div>
        </div>
    </div>
    <div class="min-h-full">
        <!-- Header -->
        <nav class="bg-indigo-400 to-blue-50">
            <div class="mx-auto max-w-full px-4 sm:px-6 lg:px-8">
                <div class="flex h-16 items-center justify-between">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 flex items-center justify-center">
                            <a href="#"> <img c class="h-10 w-10 mr-[15px]" src="./img/crm.png" alt=""></a>
                            <h1 data-language="CRM Sistem" class="text-white text-2xl font-bold  ">CRM Sistem</h1>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="mx-auto max-w-full px-4 sm:px-6 lg:px-8 py-6">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <!-- Form Section -->
                <div class="mb-8 p-6 bg-gradient-to-r from-indigo-500 to-blue-300 rounded-xl shadow-sm">
                    <h2 data-language="Yeni Müştəri Əlavə Et" class="text-xl font-semibold text-gray-800 mb-6 hover:text-white
                    transition-transform transform hover:scale-105 text-left ml-2">Yeni Müştəri Əlavə Et</h2>
                    <form id="customerForm">
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">

                            <div class="space-y-2">
                                <label data-language="Ad Soyad" for="name" class="block text-sm font-semibold text-white">Ad Soyad</label>
                                <input type="name" id="name" name="name"
                                    class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200">
                                <div id="nameError" class="hidden text-red-600 text-xs"></div>
                            </div>

                            <div class="space-y-2">
                                <label data-language="Email" for="email" class="block text-sm font-semibold text-white">Email</label>
                                <input type="email" id="email" name="email"
                                    class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200">
                                <div id="emailError" class="hidden text-red-600 text-xs"></div>
                            </div>

                            <div class="space-y-2">
                                <label data-language="Telefon" for="phone" class="block text-sm font-semibold text-white">Telefon</label>
                                <input type="tel" id="phone" name="phone" placeholder="+994501234567"
                                    class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200">
                                <div id="phoneError" class="hidden text-red-600 text-xs"></div>
                            </div>

                            <div class="space-y-2">
                                <label data-language="Şirkət" for="company" class="block text-sm font-semibold text-white">Şirkət</label>
                                <input type="text" id="company" name="company"
                                    class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200">
                                <div id="companyError" class="hidden text-red-600 text-xs"></div>
                            </div>
                        </div>

                        <button data-language="Müştəri Əlavə Et" type="submit"
                            class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg text-sm font-semibold shadow-sm transition-all duration-300 transform hover:scale-110">
                            Müştəri Əlavə Et
                        </button>

                    </form>
                </div>

                <div data-language="Müştəri ugurla əlavə edildi" id="successAlert"
                    class="hidden mb-6 p-4 bg-green-300 text-green-800 border-4 border-green-500 rounded-lg">
                    Müştəri uğurla əlavə edildi!
                </div>

                <!-- Table Section -->
                <div data-language="Müştəri Siyahısı" class="mt-7">
                    <h2 class="text-xl font-semibold text-gray-800 mb-6 hover:text-indigo-400 
                               transition-transform transform hover:scale-105 text-left ml-2">
                        Müştəri Siyahısı
                    </h2>
                </div>


                <div class="overflow-x-auto">
                    <div class="shadow ring-1 ring-black ring-opacity-6 rounded-lg">
                        <table class="min-w-full divide-gray-200">
                            <thead class="bg-gradient-to-r from-indigo-500 to-blue-300 lg:table-header-group ">
                                <tr class="overflow-x-auto whitespace-nowrap">
                                    <th scope="col" class="py-4 px-6 text-left text-sm font-family-semibold text-white">
                                        Ad Soyad
                                    </th>
                                    <th scope="col" class="py-4 px-6 text-left text-sm font-family-semibold text-white">
                                        Email</th>
                                    <th scope="col" class="py-4 px-6 text-left text-sm font-family-semibold text-white">
                                        Telefon
                                    </th>
                                    <th scope="col" class="py-4 px-6 text-left text-sm font-family-semibold text-white">
                                        Şirkət</th>
                                </tr>
                            </thead>
                            <tbody id="customerTableBody" class="divide-y divide-gray-200 bg-white">
                                <!-- Nümunə sətir "lazim olsa" -->
                                <!-- <tr class="hover:bg-gray-50 transition-colors duration-200">
                                        <td class="whitespace-nowrap py-4 px-6 text-sm text-gray-900">Nümunə Ad</td>
                                        <td class="whitespace-nowrap py-4 px-6 text-sm text-gray-600">numune@email.com</td>
                                        <td class="whitespace-nowrap py-4 px-6 text-sm text-gray-600">+994501234567</td>
                                        <td class="whitespace-nowrap py-4 px-6 text-sm text-gray-600">Nümunə Şirkət</td>
                                    </tr> -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
    </div>
    </main>
    </div>

    <style>
        @keyframes highlightRow {
            0% {
                background-color: #d1fae5;
            }

            100% {
                background-color: #ffffff;
            }
        }

        .highlight {
            animation: highlightRow 3s ease;
        }

        body {
            font-family: "Poppins", sans-serif;
        }
    </style>
    <script src="./main.js"></script>
</body>

</html>
